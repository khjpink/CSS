<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            width: 300px;
            height: 300px;
        }

        /* 테두리도 크기에 포함이 된다 */
        #box1{
            box-sizing: border-box;
            background-color: aqua;
            border:10px solid red;
            border-radius: 50%;
        }

        #box2{
            box-sizing: border-box;
            background-color: blue;
            border:10px double red;
            margin-left: 200px;
        }
        
    </style>
</head>
<body>
    
    <div id="box1"></div>
    <div id="box2"></div>
    
    
</body>
</html>
