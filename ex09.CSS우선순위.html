<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        h1{
            color: blue;
        }

        /* 우선순위 다 무시하고 무조건 적용 !important;*/
        li{
            color: skyblue !important;
        }
        
        .apple{
            color: green;
        }

        #apple{
            color: red
        }
    </style>
</head>
<body>
    <!-- 가장가까이 있는 css가 먼저 적용됨 -->
    
        <h1>Hello World</h1>

        <h1 style="color: green;">할아버지라이언</h1>
        <p>아빠라이언</p>
        
        <ul>
            <li id="apple" class="apple">사과</li>
            <li>응애어피치</li>
            <li>응애프로도</li>
        </ul>        

</body>
</html>
